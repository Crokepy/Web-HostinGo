<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="media/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/plan.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membresi</title>
</head>
<body>
  <main>
    <h1 class="simpl">simpple, trafic-based</h1>
    <div class="container">
        <p id="view" class="page-views">50.000 views</p>
        <form action="range">
           <input id="range" class="range" max="3" min="1" type="range">
        </form>
        <h2 id="cost" class="pre">12$</h2>
          <div class="one-check">
            <img class="checks" src="media/img/icon-check.svg" alt="check">
            <p class="check-one-text">Ulimited Websites</p>
          </div>
        <div class="two-check">
            <img class="checks" src="media/img/icon-check.svg" alt="check">
            <p class="check-two-text">100% data ownership</p>         
       </div>
        <div class="three-check">
           <img class="checks" src="media/img/icon-check.svg" alt="check">
            <p class="check-three-text">Email reports</p>         
        </div>
        <button id="button" class="start">Start</button>
    </div> 
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
