<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="media/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/month.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membresi Month</title>
</head>
<body>
  <main>
    <h1 class="simpl">simpple, trafic-based</h1>
    <div class="container">
        <p class="page-views">concat pages view</p>
        <input max="3" min="1" type="range">
        <div class="one-check">
            <p class="check-one-text">Ulimited Websites</p>
            <img class="checks" src="media/img/icon-check.svg" alt="check">
        </div>
        <div class="two-check">
            <p class="check-two-text">100% data ownership</p>         
           <img class="checks" src="media/img/icon-check.svg" alt="check">
        </div>
        <div class="two-check">
            <p class="check-three-text">Email reports</p>         
           <img class="checks" src="media/img/icon-check.svg" alt="check">
        </div>
        <button class="start">Start</button>
    </div> 
  </main>
  <script src="js/main.js"></script>
</body>
</html>
